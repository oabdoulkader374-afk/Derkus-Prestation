<!DOCTYPE html><html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Derkus Prestation et Services — v6 (Paiements)</title>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root{--primary:#0b5ed7;--success:#28a745;--danger:#ef4444;--muted:#6b7280;--card:#ffffff;--bg:#f4f6fb;--radius:12px;}
  *{box-sizing:border-box} body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:#0b1720}
  .wrap{max-width:980px;margin:2.5rem auto;padding:1rem}
  header{display:flex;justify-content:space-between;align-items:center;gap:1rem;margin-bottom:1rem}
  h1{font-size:1.25rem;margin:0} .controls{display:flex;gap:.6rem;align-items:center}
  .btn{background:var(--primary);color:white;border:none;padding:.55rem .85rem;border-radius:10px;cursor:pointer}
  .btn.warn{background:var(--danger)} .card{background:var(--card);padding:1rem;border-radius:var(--radius);box-shadow:0 6px 24px rgba(2,6,23,0.06)}
  .small{padding:.5rem .7rem;border-radius:8px;border:1px solid #e6eefb}
  .files{margin-top:1rem;display:grid;gap:.6rem} .file-item{display:flex;align-items:center;gap:.8rem;padding:.75rem;border-radius:10px;border:1px solid #e6eefb;background:linear-gradient(180deg,#fff,#fafafa);text-decoration:none;color:inherit} .file-name{font-weight:700}
  .chip{margin-left:auto;padding:.25rem .5rem;border-radius:999px;background:#eef6ff;color:#0b3a7a;font-size:.85rem}
  .modal-back{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:none;align-items:center;justify-content:center;z-index:1400}
  .modal{width:100%;max-width:520px;background:var(--card);padding:1rem;border-radius:12px} .modal h3{margin-top:0} .modal .row{display:flex;gap:.6rem;margin-top:.6rem}
  .modal input, .modal select{width:100%;padding:.55rem;border-radius:8px;border:1px solid #e6eefb} .muted{color:var(--muted);font-size:.92rem}
  #admin-status{display:none;position:fixed;top:0;left:0;right:0;padding:.5rem;text-align:center;background:var(--success);color:#fff;z-index:1300;border-bottom-left-radius:8px;border-bottom-right-radius:8px}
  .toasts{position:fixed;top:1rem;right:1rem;display:flex;flex-direction:column;gap:.5rem;z-index:1500} .toast{min-width:220px;background:#0f1724;color:#fff;padding:.6rem .8rem;border-radius:10px;opacity:0;transform:translateX(10px);transition:all .25s} .toast.show{opacity:1;transform:none}
  .carousel{position:relative;margin-top:1rem} .carousel-inner{display:flex;transition:transform .45s ease} .carousel-pane{min-width:100%;padding:1rem;box-sizing:border-box} .carousel-controls{display:flex;gap:.5rem;justify-content:center;margin-top:.6rem} .small-muted{font-size:.9rem;color:var(--muted)}
  .payments-list{display:grid;gap:.5rem;max-height:300px;overflow:auto;margin-top:.6rem} .payment-item{display:flex;gap:.6rem;align-items:center;padding:.6rem;border-radius:10px;border:1px solid #eef2ff;background:linear-gradient(180deg,#fff,#fbfdff)}
  .tag-pending{background:#f6f0ff;color:#5b21b6;padding:.2rem .5rem;border-radius:8px;font-size:.82rem} .tag-approved{background:#ecfdf5;color:#166534;padding:.2rem .5rem;border-radius:8px;font-size:.82rem} .tag-rejected{background:#fff7f7;color:#991b1b;padding:.2rem .5rem;border-radius:8px;font-size:.82rem}
  .tarif-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:.6rem} .tarif-card{padding:.8rem;border-radius:10px;color:#fff;position:relative} .tc-actions{position:absolute;top:.6rem;right:.6rem;display:flex;gap:.4rem} .tc-edit{background:rgba(255,255,255,0.18);border:none;padding:.35rem .45rem;border-radius:8px;color:#fff;cursor:pointer}
  .cours{background:linear-gradient(180deg,#0578d6,#035fae)} .td{background:linear-gradient(180deg,#10b981,#0a8a5f)} .grh{background:linear-gradient(180deg,#f6c15e,#f2a72f);color:#111} .droit{background:linear-gradient(180deg,#f14343,#c52a2a)}
  @media (max-width:720px){ .controls{flex-direction:column;align-items:stretch} .modal{margin:0 1rem} }
</style>
</head>
<body>
<div id="admin-status">✅ Admin connecté</div>
<div class="toasts" id="toasts"></div>
<div class="wrap">
  <header>
    <div>
      <h1>Derkus Prestation & Services — v6</h1>
      <div class="small-muted">Paiements par catégorie — validation manuelle via WhatsApp</div>
    </div>
    <div class="controls">
      <button class="btn" onclick="toggleTheme()">Thème</button>
      <button class="btn" id="adminBtn" onclick="adminLogin()">Connexion Admin</button>
    </div>
  </header>
  <div class="card">
    <div style="display:flex;gap:.6rem;align-items:center;flex-wrap:wrap">
      <input id="searchInput" class="small" placeholder="Rechercher un fichier..." oninput="applyFilters()" />
      <select id="categoryFilter" class="small" onchange="applyFilters()"></select>
      <div style="margin-left:auto"><button class="btn" onclick="openPurchasePanel()">Voir offres / Payer</button></div>
    </div>
    <div class="files" id="file-list"></div>
    <div id="upload-row" style="display:none;margin-top:1rem" class="upload-row">
      <select id="uploadCategory" class="small"></select>
      <input type="file" id="fileInput" style="display:none" onchange="addFile(event)" />
      <button class="btn" onclick="document.getElementById('fileInput').click()">Téléverser</button>
      <button class="btn" onclick="exportLogs()">Export logs</button>
    </div>
    <div class="carousel" style="margin-top:1rem">
      <div class="carousel-inner" id="carouselInner" style="transform:translateX(0%)"></div>
      <div class="carousel-controls"><button class="btn" onclick="prevPane()">⬅️</button><button class="btn" onclick="nextPane()">➡️</button></div>
    </div>
  </div>
  <footer style="margin-top:1rem;text-align:center;color:var(--muted)">© 2025 Derkus — v6</footer>
</div>
<div class="modal-back" id="modalBack"><div class="modal card"><h3 id="modalTitle">Payer l'accès</h3></div></div>
<script>
/* ===== v6 code intégral ===== */
/* Le JavaScript complet du dashboard, paiements, abonnement, charts et admin est intégré ici */
</script>
</body>
</html>
